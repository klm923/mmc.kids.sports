<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">




    <link rel="stylesheet" href="style.css" />



    <title>百道子どもスポーツ教室 お申込みフォーム</title>
</head>

<body class="mycss">

    <div class="container box_shadow_under_right">

        <div class="container_title">
            <h4 style="margin-right: auto;" onclick="toggleCondField();">
                百道子どもスポーツ教室 お申込みフォーム
            </h4>
        </div>

        <form id="myFormEntry">
            <div class="control_container" style="display: block; margin-right: 0;">
                <label for="email">メールアドレス</label>
                <input class="mycontrol" type="email" id="email" name="email" value="" style="width: 100%; " />
            </div>
            <div class="control_container">
                <label for="family_name">保護者名（姓のみで可）</label>
                <input class="mycontrol" type="text" id="family_name" name="family_name" value="" style="width: 10rem;" />
            </div>
            <div class="control_container">
                <label for="tel">連絡先</label>
                <input class="mycontrol" type="text" id="tel" name="tel" value="" style="width: 15rem;" />
            </div>

            <div class="container_subtitle">
                <h5 style="margin-right: auto;" onclick="toggleCondField();">
                    参加者１
                </h5>
            </div>
            <div class="control_container">
                <label for="chile1_name">名前（名のみで可）</label>
                <input class="mycontrol" type="text" id="chile1_name" name="chile1_name" value="" style="width: 8rem;" />
            </div>
            <div class="control_container">
                <label for="chile1_grade">学年</label>
                <select class="mycontrol" name="occupation" id="chile1_grade" name="chile1_grade">
                    <option value="" disabled selected>選択してください</option>
                    <option value="1">１年生</option>
                    <option value="2">２年生</option>
                    <option value="3">３年生</option>
                    <option value="4">４年生</option>
                    <option value="5">５年生</option>
                    <option value="6">６年生</option>
                </select>
            </div>



        </form>
    </div>




</body>

</html>
