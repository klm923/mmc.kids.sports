<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">




    <link rel="stylesheet" href="style.css" />



    <title>百道子どもスポーツ教室 お申込みフォーム</title>
</head>

<body class="mycss">

    <div class="container box_shadow_under_right">

        <div class="container_title">
            <h3 style="margin-right: auto;" onclick="toggleCondField();">
                百道子どもスポーツ教室 お申込みフォーム
            </h3>
        </div>

        <form id="myFormEntry">
            <div class="control_container" style="display: block; margin-right: 0;">
                <label for="email">ID</label>
                <input type="email" id="email" name="email" value="" style="width: 100%; " />
            </div>
            <div class="control_container">
                <label for="family_name">保護者名（姓のみで可）</label>
                <input type="text" id="family_name" name="family_name" value="" style="width: 8rem;" />
            </div>
            <div class="control_container">
                <label for="tel">連絡先</label>
                <input type="text" id="tel" name="tel" value="" style="width: 15rem;" />
            </div>




        </form>
    </div>




</body>

</html>
